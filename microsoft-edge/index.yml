    items:
    - summary: Obtenir des conseils et des réponses d’experts de la communauté sur les questions&A
      title: Support de la communauté sur les questions&Microsoft
      url: /answers/topics/ms-edge.html
    - summary: Microsoft s’engage à s’assurer que vos applications fonctionnent sur Microsoft Edge.  Si vous rencontrez des problèmes avec vos applications professionnelles ou sites web sur la dernière version de Edge, Microsoft vous aide à résoudre vos applications et sites web sans frais supplémentaires.  Consultez les détails de l’offre pour les conditions d’éligibilité.
      title: Obtenir de l’aide gratuite à l’aide d’App Assure
      url: https://fasttrack.microsoft.com/portal
    - summary: Si votre entreprise a besoin d’un support technique immédiat pour Microsoft Edge, le support 1:1 de Microsoft est disponible à l’aide de différents plans pour vous aider à obtenir votre niveau de support requis.
      title: Support Microsoft pour les entreprises
      url: https://support.microsoft.com/supportforbusiness/productselection?sapId=a77ee9b7-b6b6-aa08-d7b9-887ebe228207
